<div class="shape-float-container">
  <nz-float-button 
    [nzShape]="shape" 
    [ngStyle]="{'right': right}" 
    [nzType]="nzType === 'default' || nzType === 'primary' ? nzType : 'default'"
    [nzIcon]="iconTemplate"
    [nzDescription]="nzDescription"
    [nzHref]="nzHref"
    [nzTarget]="nzTarget"
    (nzOnClick)="handleClick()">
  </nz-float-button>
  <ng-template #iconTemplate>
    <nz-icon [nzType]="icon" [nzTheme]="iconTheme"></nz-icon>
  </ng-template>
</div>
