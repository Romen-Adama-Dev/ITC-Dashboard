<button
  nz-button
  [nzType]="nzType"
  [nzShape]="nzShape"
  [nzSize]="nzSize"
  [disabled]="disabled"
  [nzLoading]="loading">
  <nz-icon
    *ngIf="icon"
    [nzType]="icon"
    [nzTheme]="iconTheme"
    [nzSpin]="iconSpin"
    [nzTwotoneColor]="iconTwotoneColor"
    [nzIconfont]="iconFont"
    [nzRotate]="iconRotate">
  </nz-icon>
  <span *ngIf="label">{{ label }}</span>
  <ng-content></ng-content>
</button>
