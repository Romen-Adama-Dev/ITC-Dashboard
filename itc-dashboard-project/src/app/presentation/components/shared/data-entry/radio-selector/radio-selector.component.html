<label nz-radio
       [nzAutoFocus]="nzAutoFocus"
       [nzDisabled]="nzDisabled"
       [(ngModel)]="ngModel"
       [nzValue]="nzValue">
  <ng-container *ngIf="label; else projectedContent">
    {{ label }}
  </ng-container>
  <ng-template #projectedContent>
    <ng-content></ng-content>
  </ng-template>
</label>
