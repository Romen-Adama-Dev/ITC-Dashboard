<ngx-charts-line-chart
  [view]="view"
  [results]="data"
  [scheme]="colorScheme"
  [animations]="animations"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [showXAxisLabel]="showXAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"
  [timeline]="timeline"
  (select)="onSelect($event)">
</ngx-charts-line-chart>
