<ngx-charts-area-chart
  [view]="view"
  [results]="data"
  [scheme]="colorScheme"
  [animations]="animations"
  [legend]="legend"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [showXAxisLabel]="showXAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"
  [timeline]="timeline"
  [curve]="curve"
  (select)="onSelect($event)">
</ngx-charts-area-chart>
