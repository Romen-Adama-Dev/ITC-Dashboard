<ngx-charts-gauge
  [view]="view"
  [results]="data"
  [min]="min"
  [max]="max"
  [units]="units"
  [angleSpan]="angleSpan"
  [startAngle]="startAngle"
  [showAxis]="showAxis"
  [margin]="margin"
  [tooltipDisabled]="tooltipDisabled"
  [animations]="animations"
  [showText]="showText"
  [scheme]="colorScheme"
  (select)="onSelect($event)">
</ngx-charts-gauge>
