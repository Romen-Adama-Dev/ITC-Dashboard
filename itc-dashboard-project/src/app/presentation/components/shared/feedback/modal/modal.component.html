<!-- modal.component.html -->
<button nz-button nzType="primary" (click)="showModal()">
  <span *ngIf="label; else projectedContent">{{ label }}</span>
  <ng-template #projectedContent>
    <ng-content></ng-content>
  </ng-template>
</button>
<nz-modal
  [(nzVisible)]="nzVisible"
  [nzTitle]="nzTitle"
  [nzWidth]="nzWidth"
  [nzBodyStyle]="nzBodyStyle"
  [nzStyle]="nzStyle"
  [nzClassName]="nzClassName"
  [nzWrapClassName]="nzWrapClassName"
  [nzZIndex]="nzZIndex"
  [nzFooter]="nzFooter"
  [nzOkText]="nzOkText"
  [nzCancelText]="nzCancelText"
  [nzOkType]="nzOkType"
  [nzOkDanger]="nzOkDanger"
  [nzMask]="nzMask"
  [nzMaskClosable]="nzMaskClosable"
  [nzClosable]="nzClosable"
  [nzKeyboard]="nzKeyboard"
  [nzCloseOnNavigation]="nzCloseOnNavigation"
  [nzMaskStyle]="nzMaskStyle"
  [nzDraggable]="nzDraggable"
  [nzAutofocus]="nzAutofocus"
  [nzCloseIcon]="nzCloseIcon"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="isOkLoading">
  <ng-template *nzModalContent>
    <!-- Proyecta todo el contenido pasado al componente modal -->
    <ng-content></ng-content>
  </ng-template>
</nz-modal>
